        <div class="col-lg-6 contact-box mb-4 mb-md-0 bg-dark">

            <form class="mt-3">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group mt-2">
                    <input class="form-control text-white w-100" type="text" placeholder="Họ và tên">

                </div>

                    <input class="form-control text-white w-100" type="email" placeholder="Địa chỉ email">

                </div>
                <div class="col-lg-12">

                  </div>
                </div>
                <div class="col-lg-12 d-flex align-items-center mt-2">
                  <button type="submit" class="btn bg-white text-inverse px-3 py-2"><span> Submit</span></button>
                  <span class="ml-auto text-white align-self-center"><i class="icon-phone mr-2"></i>251 546 9442</span>

              </div>
            </form>
        </div>
        <div class="col-lg-6 right-image p-0">
